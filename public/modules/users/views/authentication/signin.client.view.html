<section class="row p-t-lg" data-ng-controller="AuthenticationController">
	<div class="col l6 m6 s6">
		<div class="col s8 offset-s2">
			<h3 class="text-center login_text red-text">Login to Raytee</h3>
			<form class="signin" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<!-- <label for="email">Email</label> -->
						<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
					<div class="form-group">
						<!-- <label for="password">Password</label> -->
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
						<div class="forgot-password m-t-sm">
							<a href="/password/forgot">Forgot your password?</a>
						</div>
					</div>
					<div class=" form-group">
						<p class="policy">By logging in, you agree to Rayteeâ€™s <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</p>
						<button type="submit" ng-click="signin()" class="btn btn-large btn-primary btn-lng">Log in</button>
						<p class="alt-login pull-right m-t-sm">Don't have an account? <a href="/signup">Sign up</a></p>
						<!-- <a href="/signup">Sign up</a> -->
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="col l6 m6 s6 hide-on-small text-center">
		<div class="col s8 offset-s2">
			<h4 class="red-text">Why Raytee?</h4>
			<p class="flow-text">Grow your business, find  plus get access to reviews of local businesses around you.</p>
			<span class="big-icon"><i class="fa fa-ge"></i></span>
		</div>
	</div>
</section>
