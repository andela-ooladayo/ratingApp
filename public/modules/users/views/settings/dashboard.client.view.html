<div>
    <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary text-center no-boder bg-color-green">
                <div class="panel-body">
                    <i class="fa fa-bar-chart-o fa-5x"></i>
                    <h3>8,457</h3>
                </div>
                <div class="panel-footer back-footer-green">
                    Total Reviews

                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary text-center no-boder bg-color-blue">
                <div class="panel-body">
                    <i class="fa fa-shopping-cart fa-5x"></i>
                    <h3>52,160 </h3>
                </div>
                <div class="panel-footer back-footer-blue">
                    Merchants

                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary text-center no-boder bg-color-red">
                <div class="panel-body">
                    <i class="fa fa fa-comments fa-5x"></i>
                    <h3>15,823 </h3>
                </div>
                <div class="panel-footer back-footer-red">
                    Services

                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary text-center no-boder bg-color-brown">
                <div class="panel-body">
                    <i class="fa fa-users fa-5x"></i>
                    <h3>36,752 </h3>
                </div>
                <div class="panel-footer back-footer-brown">
                    Total Users

                </div>
            </div>
        </div>
    </div>
    <!-- <h1>Hi, I'm the dashboard</h1> -->
    <div class="col-md-8 col-sm-12 col-xs-12">
        <p><a href="" ng-click="findMerchantList()">Find Merchant List</a></p>

        <div class="panel panel-default" ng-show="waitingList">
            <div class="panel-heading">
                Merchant List
            </div> 
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>S No.</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email ID.</th>
                                <th>Confirm request</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="wait in waitingList">
                                <td>{{wait.id}}</td>
                                <td>{{wait.firstname}}</td>
                                <td>{{wait.lastname}}</td>
                                <td>{{wait.email}}</td>
                                <td><button ng-click="approveMerchant()">Approve</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- <p>{{waitingList}}</p> -->
</div>
