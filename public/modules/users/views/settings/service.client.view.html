<div data-ng-controller="ServicesController" data-ng-init="findMy(user.id)">
    <div class="col-md-12">
        <h4 class="section-title red-text">All My Services<span><a href="" ui-sref="createService" class="pull-right blue-text meta-text">create-new</a></span></h4>
                <ul class="collection">
                    <li ng-repeat="service in services" class="collection-item service-avatar">
                        <div class="row">
                            <div class="col m8 s12">
                                <a href="">
                                    <img src="{{service.images[0].url ? service.images[0].url : 'http://placehold.it/60x60'}}" class="square-mid">
                                </a>
                                <p class="text-sm_bold m-b-sm" style="font-size: 18px; font-weight: 700"><a href="/services/{{service.id}}" class="blue-text darken-4" ng-bind="service.business_name"></a></>
                                <p><span class="grey-text meta-text" ng-bind="categories[service.business_category_id]"></span></p>
                                <div class="m-t-sm">
                                    <p class="meta-text" ng-bind="service.business_description">.</p>
                                    <p class="meta-text"><a href="" data-ng-bind="service.business_address"><i class="fa fa-home">: </i></a></p>
                                    <p class="meta-text"><a href="" data-ng-bind="service.business_phone_number"><i class="fa fa-phone">: </i>+1234567890</a></p>
                                    <p class="meta-text"><a href="" data-ng-bind="service.business_email"><i class="fa fa-envelope">: </i>email@example.com</a></p>
                                </div>
                                <div class="hide-on-large m-t-lg">
                                    <h4 class="green-text lighten-2" ng-bind="service.avg_rating | number:1"></h4>
                                    <div stark-rating rating="service.avg_rating" read-only="true" max-rating="5" class="small-star"> </div>
                                    <p class="m-t-sm">{{service.reviews.length}} <i class="fa fa-user"></i></p>
                                    <p class="m-t-lg">
                                        <a href="/services/{{service.id}}" class="red-text">View Reviews</a>
                                    </p>
                                    <p class="m-t-lg">
                                        <a href="/services/{{service.id}}" class="grey-text">View Stats</a>
                                    </p>
                                </div>
                            </div>
                            <div class="col m4 sec-content hide-on-small-only">
                                <div class="text-center">
                                    <h1 class="green-text lighten-2" ng-bind="service.avg_rating | number:1"></h1>
                                    <div stark-rating rating="service.avg_rating" read-only="true" max-rating="5" class="small-star"> </div>
                                    <p class="m-t-sm">{{service.reviews.length}} <i class="fa fa-user"></i></p>
                                    <p class="m-t-lg">
                                        <a href="/services/{{service.id}}" class="red-text">View Reviews</a>
                                    </p>
                                    <p class="m-t-lg">
                                        <a href="/services/{{service.id}}" class="grey-text">View Stats</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
                    </li>
                    
                    <li class="text-center" ng-if="services.length === 0">No service yet,<a href="" ui-sref="createService" class="meta-text blue-text darken-4">create new</a></li>
                </ul>
    </div>
</div>
